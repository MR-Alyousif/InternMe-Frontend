<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cProfile.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
</head>
<header>
    <ul id="nav">
        <label id="InternMe">InternMe</label>
        <ul id="pages">
            <a href="">Explore</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <a href="">Login</a>
        </ul>
    </ul>
</header>
<body>
    <div style="background-color: #010517; width: 100%; height: 100px; position: absolute;"></div>
    <div id="container">
        <p id="title"></p>
        <img id="desk" src="assets/job 2.png">
        <div id="gradient"></div>
    </div>
    
    <div class="card">
        <ul class="row1">
            <p>Basic Information</p>
            <button style="width: 50px; height: 50px; background-color: transparent;"><img src="assets/icons/pensil.png"></button>
        </ul>
        <ul class="row2">
            <ul>
                <p class="signs">Company Name</p>
                <p class="info">Microsoft</p>
            </ul>
            <ul>
                <p class="signs">Website</p>
                <p class="info">WWW.Microsoft.com</p>
            </ul>
            
        </ul>
        <ul class="row2">
            <ul>
                <p class="signs">Location</p>
                <ul class="one_row">
                    <img class="icons" src="assets/icons/location.png" >
                    <p class="info">Riyadh</p>
                </ul>
            </ul>
            <ul>
                <p class="signs">Email</p>
                <ul class="one_row">
                    <img class="icons" src="assets/icons/mail.png" >
                    <p class="info">Microsoft@mix.org</p>
                </ul>
            </ul>
            <ul>
                <p class="signs">Phone</p>
                <ul class="one_row">
                    <img class="icons" src="assets/icons/phone plus.png" >
                    <p class="info">05000020394</p>
                </ul>
            </ul>
        </ul>
        <ul class="row1">
            <button><img class="icons" src="assets/icons/download.png"><label>Company Logo</label></button>
        </ul>
    </div>
    
</body>
</html>
