<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Opportunity.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Opporunity</title>
</head>
<header>
    <ul id="nav">
        <label id="InternMe">InternMe</label>
        <ul id="pages">
            <a href="">Explore</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <a href="">Login</a>
        </ul>
    </ul>
</header>
<body>
    <img src="assets/job.png">
    <ul class="info">
        <h1 style="text-align: center;margin: 50px 0 50px 0;">Add New Opportunity</h1>
        <div>
            <p>Company Name *</p>
            <input type="text" >
        </div>
        <div>
            <p>Major *</p>
            <input type="text">
        </div>
        <div>
            <p>Description *</p>
            <textarea cols="10" rows="5" >
               </textarea>
        </div>
        <ul class="two_columns">
            <div>
                <p>Starting Date *</p>
                <input type="text" >
            </div>
            <div>
                <p>Duration *</p>
                <input type="text" style="background: linear-gradient(to right,#423c5e,#2E284B);">
            </div>
        </ul>
        <ul class="two_columns">
            <div>
                <p>Location *</p>
                <input type="text" >
            </div>
            <div>
                <p>URL *</p>
                <input type="text" style="background: linear-gradient(to right,#423c5e,#2E284B);">
            </div>
        </ul>
        <div>
            <p>Responsibilities *</p>
            <textarea cols="10" rows="5" style="background: linear-gradient(to top left ,#1D1942,#514e65);" >
               </textarea>
        </div>
        <div>
            <p>Qualifications *</p>
            <textarea cols="10" rows="5" style="background: linear-gradient(to top left ,#1D1942,#514e65);" >
               </textarea>
        </div>
        <div style="position: relative;">
            <div style="border-top: 4px solid #514e65; width: 25%; position: absolute; top: 30px; left: 38%;"></div>
            <p Class="uni" style="text-align: center; color: #615e79; font-size: 50px; position: static; padding-top: 45px;">Optional Details</p>
            <div style="border-bottom: 4px solid #514e65; width: 12%; position: absolute; top: 120px; left: 44%;"></div>
        </div>
        <ul class="two_columns">
            <div>
                <p>Required GPA <label style="font-size: 20px;">(out of 4)</label></p>
                <input class="Optional" type="text" style="background: linear-gradient(to left ,#1D1942,#3c3952);">
            </div>
            <div>
                <p>Required GPA <label style="font-size: 20px;">(out of 5)</label></p>
                <input type="text" style="background: linear-gradient(to left ,#1D1942,#3c3952);">
            </div>
        </ul>
        <div>
            <p>Skills</p>
            <input type="text" style="background: linear-gradient(to left ,#1D1942,#3c3952);">
        </div>
        <input class="post" type="submit" value="Save">
        <input class="post" type="submit" value="Post Offer">
    </ul>
    
</body>
</html>
