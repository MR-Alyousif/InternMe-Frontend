<app-navbar></app-navbar>
<body>
  <img src="assets/job.png" />
  <ul class="info">
    <h1>Add New Opportunity</h1>
    <form (ngSubmit)="onSubmit()">
      <div>
        <p class="lightest">Name *</p>
        <input type="text" [(ngModel)]="formData.name" name="name" />
      </div>
      <div>
        <p class="lightest">Major *</p>
        <input type="text" [(ngModel)]="formData.majors" name="majors" />
      </div>
      <div>
        <p class="lightest">Description *</p>
        <textarea
          cols="10"
          rows="5"
          [(ngModel)]="formData.description"
          name="description"
        >
        </textarea>
      </div>
      <ul class="two_columns">
        <div>
          <p class="lighter">Starting Date *</p>
          <input
            type="text"
            [(ngModel)]="formData.startingDate"
            name="startingDate"
          />
        </div>
        <div>
          <p>Duration *</p>
          <input
            type="text"
            style="background: linear-gradient(to right, #423c5e, #2e284b)"
            [(ngModel)]="formData.durationInWeeks"
            name="duration"
          />
        </div>
      </ul>
      <ul class="two_columns">
        <div>
          <p class="lighter">Location *</p>
          <input type="text" [(ngModel)]="formData.location" name="location" />
        </div>
        <div>
          <p>URL *</p>
          <input
            type="text"
            style="background: linear-gradient(to right, #423c5e, #2e284b)"
            [(ngModel)]="formData.url"
            name="url"
          />
        </div>
      </ul>
      <div>
        <p style="color: #f8eedb">Responsibilities *</p>
        <textarea
          cols="10"
          rows="5"
          style="background: linear-gradient(to top left, #1d1942, #514e65)"
          [(ngModel)]="formData.responsibilities"
          name="responsibilities"
        >
        </textarea>
      </div>
      <div>
        <p>Qualifications *</p>
        <textarea
          cols="10"
          rows="5"
          style="background: linear-gradient(to top left, #1d1942, #514e65)"
          [(ngModel)]="formData.qualifications"
          name="qualifications"
        >
        </textarea>
      </div>
      <div style="position: relative; margin-top: 2vw; margin-bottom: 0">
        <div
          style="
            border-top: 4px solid #514e65;
            width: 25%;
            position: absolute;
            top: 0;
            left: 38%;
          "
        ></div>
        <p
          style="
            text-align: center;
            color: #615e79;
            font-size: 3vw;
            position: static;
            padding-top: 2vw;
            padding-bottom: 2vw;
            margin-top: 0;
          "
        >
          Optional Details
        </p>
        <div
          style="
            border-bottom: 4px solid #514e65;
            width: 12%;
            position: absolute;
            bottom: 0;
            left: 44%;
          "
        ></div>
      </div>
      <ul class="two_columns">
        <div>
          <p>Required GPA <label style="font-size: 1.5vw">(out of 4)</label></p>
          <input
            class="Optional"
            type="text"
            style="background: linear-gradient(to left, #1d1942, #3c3952)"
            [(ngModel)]="formData.requiredGPA.outOf4"
            name="requiredGPA4"
          />
        </div>
        <div>
          <p>Required GPA <label style="font-size: 1.5vw">(out of 5)</label></p>
          <input
            type="text"
            style="background: linear-gradient(to left, #1d1942, #3c3952)"
            [(ngModel)]="formData.requiredGPA.outOf5"
            name="requiredGPA5"
          />
        </div>
      </ul>
      <div>
        <p>Skills</p>
        <input
          type="text"
          style="background: linear-gradient(to left, #1d1942, #3c3952)"
          [(ngModel)]="formData.skills"
          name="skills"
        />
      </div>
      <ul id="buttons">
        <input
          class="post hover:scale-105 hover:shadow-lg"
          type="submit"
          value="Save"
        />
        <input
          class="post hover:scale-105 hover:shadow-lg"
          type="submit"
          value="Post Offer"
        />
      </ul>
    </form>
  </ul>
</body>
