<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <header>
    <ul id="nav">
      <label id="InternMe">InternMe</label>
      <button id="shortCut">
        <ul id="pages">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </ul>
      </button>
    </ul>
  </header>
  <body>
    <div id="background">
      <div id="light1"></div>
      <div id="light2"></div>
      <img id="backImg" src="assets/sign-up/signup4.jpg" />
    </div>
    <form class="sign">
      <p id="title">Get Started Free!</p>
      <p id="tline">Unlock your full potential</p>
      <div
        style="
          border-bottom: 1px solid #fb7e65;
          width: 25%;
          position: absolute;
          top: 100px;
          left: 38%;
        "
      ></div>
      <ul class="info">
        <p>Email</p>
        <input
          id ="emailReg"
          type="text"
          placeholder="Your Personal Email"
          [(ngModel)]="email"
        />
        <p>Username</p>
        <input type="text" placeholder="Username" id="usernameReg"[(ngModel)]="username" />
        <p>Password</p>
        <input
          id="passwordReg"
          type="password"
          placeholder="**********"
          [(ngModel)]="password"
        />
        <p>Rule</p>
        <select id="rule">
          <option>Student</option>
          <option>Company</option>
        </select>
      </ul>
      <button type="submit" id="in" (click)="signUp()">Sign Up</button>
      <button id="dont" (click)="HaveAccount()">Already have an account</button>
      <label>Then continue with</label>
      <ul id="options">
        <button>
          <img class="mx-auto" src="assets/logo/googleLogo.png" />
        </button>
        <button><img class="mx-auto" src="assets/logo/appleLogo.png" /></button>
        <button>
          <img class="mx-auto" src="assets/logo/linckedin.webp" />
        </button>
      </ul>
    </form>
  </body>
</html>
