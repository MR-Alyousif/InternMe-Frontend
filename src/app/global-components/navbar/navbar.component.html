<header>
  <ul id="nav">
    <label id="InternMe">InternMe</label>
    <ul id="pages">
      <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page"
        >Home</a
      >

      <ng-container *ngIf="token; else loggedOut">
        <a
          routerLink="/explore"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Explore</a
        >
        <ng-container *ngIf="role === 'company'">
          <a
            routerLink="/company-profile"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Profile</a
          >
        </ng-container>
        <ng-container *ngIf="role === 'student'">
          <a
            routerLink="/student-profile"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Profile</a
          >
        </ng-container>
        <button id="logout" (click)="logout()">Logout</button>
      </ng-container>

      <ng-template #loggedOut>
        <a
          routerLink="/sign-in"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Explore</a
        >
        <a
          routerLink="/sign-in"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Profile</a
        >
        <a
          routerLink="/sign-in"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Login</a
        >
      </ng-template>
    </ul>

    <button id="shortCut">
      <ul id="links">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </ul>
    </button>
  </ul>
</header>
